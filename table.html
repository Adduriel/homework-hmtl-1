<!DOCTYPE html>
<html>
  <head>
    <title>Presidents</title>

    <style>
      table{
        width: 50%;
        border: 2px dotted red;
        margin: 150px 10px 10px 50px;
      }
      td{
        background-color: #fff;
        border: 2px dotted blue;
        padding: 20px;
      }
      th{
        border: 2px dotted blue;
        padding: 20px;
        background-color: #bbb;
      }
      h1{
        border: 4px solid #000;
        background-color: white;
        display: inline;
      }
    </style>

  </head>

  <body>
    <h1>Presidents</h1>
    <br>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Years in Office</th>
      </tr>
      <tr>
        <td>George</td>
        <td>Washington</td>
        <td>1789-1797</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Adams</td>
        <td>1797-1801</td>
      </tr>
      <tr>
        <td>Thomas</td>
        <td>Jefferson</td>
        <td>1801-1809</td>
      </tr>
    </table>
  </body>
</html>
